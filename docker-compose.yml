version: '3.8'
services:
  postgres:
    image: postgres:15.1
    env_file:
      - ./.env
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
  app:
    depends_on:
      - nest-postgres
    env_file:
      - .env

volumes:
  nest-postgres:
    name: nest-postgres-db
